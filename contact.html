        .tracking-indicator .dot { width: 8px; height: 8px; background: #fff; border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .intent-badge { background: #4CAF50; color: white; padding: 5px 15px; border-radius: 20px; font-size: 12px; display: inline-block; margin-top: 1rem; }
    </style>
    <!-- SWAN TRACKING -->
    <script>
    (function() {
        const SWAN_API = 'https://2026swantest2-production.up.railway.app/webhook/visitor';
        const PROJECT_ID = 'demo_project';
        function getSessionId() { let id = sessionStorage.getItem('_swan_sid'); if (!id) { id = 'sess_' + Math.random().toString(36).substr(2, 12) + '_' + Date.now(); sessionStorage.setItem('_swan_sid', id); sessionStorage.setItem('_swan_start', Date.now().toString()); } return id; }
        function trackPage() { let pages = JSON.parse(sessionStorage.getItem('_swan_pages') || '[]'); pages.push({ url: window.location.pathname, title: document.title, time: new Date().toISOString() }); sessionStorage.setItem('_swan_pages', JSON.stringify(pages)); return pages; }
        function getDuration() { const start = parseInt(sessionStorage.getItem('_swan_start') || Date.now()); return Math.round((Date.now() - start) / 1000); }
        function sendToSwan(event = 'pageview') { fetch(SWAN_API, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ project_id: PROJECT_ID, session_id: getSessionId(), current_url: window.location.href, referrer: document.referrer || '', pages_viewed: trackPage(), visit_duration: getDuration(), user_agent: navigator.userAgent, screen_size: screen.width + 'x' + screen.height, timestamp: new Date().toISOString(), event: event }), keepalive: true }); }
        window.addEventListener('load', () => sendToSwan('pageview'));
        window.addEventListener('beforeunload', () => { navigator.sendBeacon(SWAN_API, JSON.stringify({ project_id: PROJECT_ID, session_id: getSessionId(), current_url: window.location.href, pages_viewed: JSON.parse(sessionStorage.getItem('_swan_pages') || '[]'), visit_duration: getDuration(), timestamp: new Date().toISOString(), event: 'exit' })); });
    })();
    </script>
